<!DOCTYPE>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<title>All Layers</title>
	<body>
		<div class="container" ng-controller="AppCtrl">

			<h1>All Layers</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Layer Name</th>
						<th>Artist</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="layer.LayerName"></td>
						<td><input class="form-control" ng-model="layer.UserID"></td>
						<td><button class="btn btn-primary" ng-click="search()">Search</td>

					</tr>
					<tr ng-repeat="layer in layers.data">
						<td>{{layer.LayerName}}</td>
						<td>{{layer.UserID}}</td>
						<td><button class="btn btn-danger" ng-click="download
							(layer.LayerID)">Download</button></td>
					</tr>
				</tbody>
			</table>
		</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="controllers/app.js"></script>
	</body>
</head>
</html>
